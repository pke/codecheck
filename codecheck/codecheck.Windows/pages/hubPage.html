<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hubPage.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hubPage.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">codecheck</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div class="categoryItemTemplate" data-win-control="WinJS.Binding.Template" ddata-win-options="{href:'/pages/_categoryItem.html'}">
                <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="category:this">
                    <div class="categoryItem">
                        <img data-win-bind="src:imgId codecheck.binding.image" />
                        <h2 class="name" data-win-bind="textContent:name"></h2>
                    </div>
                </div>
            </div>

            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div class="" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, header: 'kategorien' }" ddata-win-res="{ winControl: {'header': 'Section1'} }">
                    <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:codecheck.model.categories, template: select('.categoryItemTemplate')}" style="overflow-y:auto">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
