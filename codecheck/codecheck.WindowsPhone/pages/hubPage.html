<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hubPagePhone.css" rel="stylesheet" />
    <script src="/pages/hubPage.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
               <img class="pagetitle" src="/images/banner.png" />
            </h1>
        </header>

        <section aria-label="Main content" role="main" style="overflow-y:auto">
            <div class="categoryItemTemplate" data-win-control="WinJS.Binding.Template" ddata-win-options="{href:'/pages/_categoryItem.html'}">
                <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="category:this">
                    <div class="categoryItem">
                        <img data-win-bind="src:imgId codecheck.binding.image" />
                        <h2 class="name" data-win-bind="textContent:name"></h2>
                    </div>
                </div>
            </div>

            <div class="productItemTemplate" data-win-control="WinJS.Binding.Template" ddata-win-options="{href:'/pages/_categoryItem.html'}">
                <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="product:this">
                    <div class="productItem">
                        <img class="image" data-win-bind="src:imgId codecheck.binding.image" />
                        <h3 class="name" data-win-bind="textContent:name"></h3>
                        <h4 class="subtitle" data-win-bind="textContent:subtit"></h4>
                    </div>                    
                </div>
            </div>
            
            <div class="search" data-win-control="WinJS.UI.SearchBox" data-win-options="{
                 placeholderText: 'Produkt suchen',
                 focusOnKeyboardInput: true,
                 onsuggestionsrequested: codecheck.ui.searchSuggestions,
                 onquerysubmitted : codecheck.ui.search
                 }"></div>

            <section>
                <header>
                    <h4 style="margin-left: 20px;">zuletzt angesehen</h4>
                </header>                
                <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:codecheck.model.recent, template: select('.productItemTemplate')}" style="margin:20px 0 0 20px;">
                </div>
            </section>

            <section>
                <header>
                    <h4 style="margin-left: 20px;">Kategorien</h4>
                </header>
                <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:codecheck.model.categories, template: select('.categoryItemTemplate')}" style="margin:20px 0 0 20px;">
                </div>
            </section>

            
            <!--div class="hub" data-win-control="WinJS.UI.Pivot">
                <div class="" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'kategorien' }" ddata-win-res="{ winControl: {'header': 'Section1'} }">
                    <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:codecheck.model.categories}" style="overflow-y:auto">
                        <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="category:this">
                            <img data-win-bind="src:imgId codecheck.binding.image" />
                            <h2 data-win-bind="textContent:name"></h2>
                        </div>
                    </div>
                </div>
            </div-->
        </section>
    </div>
</body>
</html>
