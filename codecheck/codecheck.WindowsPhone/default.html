<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>codecheck.WindowsPhone</title>
    
    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="/WinJS/js/WinJS.js"></script>

    <!-- codecheck references -->
    <link href="/css/shared.css" rel="stylesheet" />
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hubPage.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{closedDisplayMode:'minimal'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pin', label:'pin to start', icon:'pin'}" type="button"></button>
    </div>

</body>
</html>
