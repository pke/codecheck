<div data-win-control="WinJS.Binding.Template">
    <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="category:this">
        <div class="categoryItem">
            <img data-win-bind="src:imgId codecheck.binding.image" />
            <h2 class="name" data-win-bind="textContent:name"></h2>
        </div>
    </div>
</div>
