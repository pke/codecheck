<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>categoryPage</title>

    <link href="categoryPage.css" rel="stylesheet" />
    <script src="categoryPage.js"></script>
</head>
<body>
    <div class="categoryPage fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="textContent:category.name"></span>
            </h1>
        </header>
        <div class="categoryItemTemplate" data-win-control="WinJS.Binding.Template" ddata-win-options="{href:'/pages/_categoryItem.html'}">
            <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="category:this">
                <div class="categoryItem">
                    <img data-win-bind="src:imgId codecheck.binding.image" />
                    <h2 class="name" data-win-bind="textContent:name"></h2>
                </div>
            </div>
        </div>
        <section class="page-section" aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{template:select('.categoryItemTemplate')}" data-win-bind="winControl.data:categories;this['data-count']:categories.length WinJS.Binding.setAttribute" style="overflow-y:auto;height:90%">
            </div>
            <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:products;this['data-count']:products.length WinJS.Binding.setAttribute" style="overflow-y:auto;height:90%">
                <div>
                    <h2 data-win-bind="textContent:name"></h2>
                    <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:items">
                        <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="product:this">
                            <div class="productItem">
                                <img class="image" data-win-bind="src:imgId codecheck.binding.image" />
                                <h3 class="name" data-win-bind="textContent:name"></h3>
                                <h4 class="subtitle" data-win-bind="textContent:subtit"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
