<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>productPage</title>

    <link href="productPage.css" rel="stylesheet" />
    <script src="productPage.js"></script>
</head>
<body>
    <div class="productPage fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span data-win-bind="textContent:name" class="pagetitle"></span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.Pivot">
                <div class="info" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'info'}">
                    <img data-win-bind="src:imgId codecheck.binding.image"/><span data-win-bind="textContent:quant"></span>
                    <div class="trafficLight">
                        <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:trafficLight">
                            <span class="item" data-win-bind="this['data-what']:what WinJS.Binding.setAttribute;style.backgroundColor:color">
                                <span data-win-bind="textContent:name"></span>
                                <span data-win-bind="textContent:value"></span>g
                            </span>
                        </div>
                    </div>
                </div>
                <div class="comments" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'kommentare'}">
                    <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:comments">
                        <article class="comment">
                            <header>
                                <h1 data-win-bind="textContent:tit"></h1>
                            </header>
                            <p data-win-bind="textContent:abstr"></p>
                            <footer>
                                <time data-win-bind="datetime:date;textContent:date" pubdate></time>
                                <span data-win-bind="textContent:author"></span>
                            </footer>
                        </article>
                    </div>
                </div>
                <div class="articles" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'berichte'}">
                    <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:articles">
                        <article data-win-control="WinJS.UI.ItemContainer" data-win-bind="article:this" data-win-options="{oninvoked:codecheck.ui.browse}">
                            <header>
                                <h1 data-win-bind="textContent:tit"></h1>
                                <div data-win-bind="style.display:src codecheck.binding.displayIf">Quelle: <span data-win-bind="textContent:src"></span></div>
                                <time data-win-bind="datetime:date;textContent:date" pubdate></time>
                                <span data-win-bind="textContent:author"></span>
                            </header>
                            <p class="abstract" data-win-bind="textContent:abstr"></p>
                        </article>
                    </div>
                </div>
                <div class="alt" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'alternativen'}">
                    <div data-win-bind="textContent:altProducts.kindText"></div>
                    <div data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:altProducts.prodList">
                        <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{oninvoked:codecheck.ui.browse}" data-win-bind="product:this">
                            <img data-win-bind="src:imgId codecheck.binding.image" />
                            <h3 data-win-bind="textContent:name"></h3>
                            <h4 data-win-bind="textContent:subtit"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
